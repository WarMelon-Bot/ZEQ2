// ********************** START OF ZEQ2-Lite SERVER FILE **********************
// Config file by FrantiK
// FILENAME : ZEQ2_server.cfg


// --- contact and admin ---
sets ".Admin"  "change_me"			// admin name
sets ".email" "change_me"			// admin email
sets ".www"   "change_me"		        // www site that offers maps rotated on the server etc


// --- basic stuff ---
seta rconPassword "change_me"	           	// remote console admin password
seta g_gametype "0"				// gametype (0 = struggle)


// --- banner stuff ---
seta sv_hostname "change_me"		        // how the server shows up in q3a game browser
seta g_motd "change_me"		                // message of the day, shown on client connect


// --- misc ---
seta r_smp "0"					// whether the server has multiple CPUs
seta sv_pure "0"				// whether .pk3-files are cheat checked


// --- clients and slots ---
g_password "change_me"		        	// server password for clients who try to connect
g_needpass "0"					// whether the password is enabled / needed to connect (1 to enable)
seta sv_maxClients "64"				// max players allowed on server, includes spectators
seta sv_privateClients "8"			// reserved slots for players who know the private password
seta sv_privatePassword "change_me" 		// private slot password
seta g_syncronousClients "0"			// whether clients are allowed to record demos
seta g_allowvote "0"				// map - map restart - kick - g_gametype


// --- network ---
seta sv_allowdownload "0"			// whether clients are allowed to d/l maps etc from server
seta sv_Rate "10000" 			// download speed limit
seta sv_floodProtect "1" 			// whether server uses flood-protection
seta sv_master1 "master3.idsoftware.com:27950"  //   to register itself there, x = 2 : register x = 1 : don't
seta sv_master2 "master.gamershut.de:27950" 	//   to be found by players.
seta sv_master3 "master.gnw.de:27950"		//   use +set dedicated x to tell the server whether or not
seta sv_master4 "master0.gamespy.com:28900"     // master servers where the server registers itself need new port...


// --- movement ---
seta pmove_fixed "0"				// whether movement is independent of client framerate
seta pmove_msec "8" 				// dont ask me
seta sv_fps "30"				// server frame rate


// --- bots ---
// for later..
seta bot_enable "0"				// whether bots are allowed on the server
seta bot_minplayers "0" 			// minimum players number, filled up with bots if fewer
seta bot_nochat "0"				// whether bots are allowed to chat


// --- map rotation ---
set m1 "fraglimit 50; timelimit 0 ; g_gametype 0 ; map landing ; set nextmap vstr m2"
set m2 "fraglimit 50; timelimit 0 ; g_gametype 0 ; map namek ; set nextmap vstr m3"
set m3 "fraglimit 50; timelimit 0 ; g_gametype 0 ; map desert ; set nextmap vstr m4"
set m4 "fraglimit 50; timelimit 0 ; g_gametype 0 ; map Ambient ; set nextmap vstr m5"
set m5 "fraglimit 50; timelimit 0 ; g_gametype 0 ; map lastStand ; set nextmap vstr m1"
vstr m1


// ********************** END OF ZEQ2-lite SERVER FILE **********************


